# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/icon/RiseTogether-appicon.png"

  android: true
  image_path_android: "assets/icon/RiseTogether-appicon-960.png"
  min_sdk_android: 29 # android min sdk min:16, default 21
  adaptive_icon_background: "assets/icon/RiseTogether-appicon_bg-adaptive.png"
  adaptive_icon_foreground: "assets/icon/RiseTogether-appicon_fg-adaptive.png"
  # adaptive_icon_foreground_inset: 16
  # adaptive_icon_monochrome: "assets/icon/monochrome.png"

  ios: true
  # image_path_ios: "assets/icon/icon.png"
  remove_alpha_ios: true
  # image_path_ios_dark_transparent: "assets/icon/icon_dark.png"
  # image_path_ios_tinted_grayscale: "assets/icon/icon_tinted.png"
  # desaturate_tinted_to_grayscale_ios: true
  background_color_ios: "#000000"

  web:
    generate: true
    #background_color: "#hexcode"
    #theme_color: "#hexcode"

  windows:
    generate: true
    icon_size: 256 # min:48, max:256, default: 48

  macos:
    generate: true
